"""
RateSession submits a session rating (integer 1-5), stored in-memory within the ratings subgraph.
Returns the updated average rating and count, along with session details.
"""
mutation RateSession($sessionID: ID!, $rating: Int!) {
  rateSession(sessionId: $sessionID, rating: $rating) {
    title
    description
    day
    ratingsCount
    averageRating
    speakers {
      name
      company
    }
    locations {
      title
    }
  }
}
