"""
SearchSessions searches for sessions matching a keyword in title, description, or tags via fuzzy matching.
It also resolves associated speaker details (name, company, job title) using the speakers subgraph.
"""
query SearchSessions($query: String!) {
  sessions(search: $query) {
    id
    title
    description
    speakers {
      name
      company
      jobtitle
    }
  }
}
