extend schema @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key", "@shareable"])

type Session @key(fields: "id") {
  id: ID!
  uuid: String
  title: String
  description: String
  day: String
  dateStart: String
  dateEnd: String
  type: String
  tags: [String]
  
  # Relationships
  speakers: [Speaker!]!
  locations: [Location!]!
}

type Speaker @key(fields: "id") {
  id: ID!
  name: String @shareable
  sessions: [Session!]!
  locations: [Location!]!
}

type Location @key(fields: "id") {
  id: ID!
  sessions: [Session!]!
  speakers: [Speaker!]!
}

type Query {
  sessions(id: ID, title: String, tag: String, search: String): [Session!]!
  session(id: ID!): Session
}
